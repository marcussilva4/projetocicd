<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Effects</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            margin: 0;
        }
        h1 {
            font-size: 4rem;
            color: white;
            position: relative;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff7300, 0 0 30px #ffeb00;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff7300, 0 0 30px #ffeb00;
            }
            to {
                text-shadow: 0 0 20px #00ff00, 0 0 30px #00ffff, 0 0 40px #0000ff;
            }
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: move 5s linear infinite;
        }
        @keyframes move {
            from {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Ola, Mundo perdido:-)!!!</h1>
    <div class="particles"></div>
    <script>
        function createParticles() {
            const particleContainer = document.querySelector('.particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                particleContainer.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>
</html>
